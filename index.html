<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/388d64dfb5.js" crossorigin="anonymous"></script>
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="mobile">Mobile no:</label>
            <input type="number" id="mobile" name="mobile" required>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required> 
            <br>
            <label for="reach"> How do you know about Us?</label>
            <br>
            <div class="check">
                <input type="checkbox">
                <i class="fa-brands fa-instagram"></i>
                <h5 for="instagram"> instagram</h5>
            </div>
            <div  class="check"><input type="checkbox">
                <i class="fa-brands fa-facebook"></i>
                <h5 for="instagram"> Facebook</h5>
            </div>
            <div  class="check"><input type="checkbox">
                <i class="fa-brands fa-linkedin"></i>
               <h5>linkedin</h2>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            
            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
